<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shop.css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Login</title>
</head>
<body>

    <div class="wrapper">
        <div class="form-box login">
            <h2 class="text-center mt-3 text-light">Login Page</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forget">
                    <label for=""><input type="checkbox">Remember me</label>
                 </div>
                 <button type="submit" class="btn btn-success">
                    submit
                 </button>
                
                 <div class="login-register">
                    <p>Don't have account<a href="reg.html" class="register-link">Register</a></p>
                 </div>
            </form>
        </div>
    </div>
    <div class="homed mt-3">
        <a href="index.html" class="mt-3">
            <button class="btn btn-success">Return to Home</button>

         </a>
    </div>

    
</body>
</html>
